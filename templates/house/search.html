{% extends "base.html" %}

{% block content %}

{% for object in house_objects %}
<div class="container">
    <a href="/house/{{object.slug}}">
        <img src="{{ object.image.url }}" alt="Houses" class="photo">
        <div class="content">
            <p class="title">{{ object.title }}</p>
            <p class="description">{{ object.description }}</p>
            <img src="../../media/link.svg" class="link" alt="link">
        </div>
    </a>
</div>

{% endfor %}

{% endblock content %}
