{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
<div class="login">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <button class="btn">Logout</button>
    </form>
</div>
{% else %}
<p>You're not logged in. Would you like to <a href="/login/">login?</a> </p>
{% endif %}

{% endblock content %}
